- name: Uninstall Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
      - docker-ce-rootless-extras
    state: absent
    purge: yes
    autoremove: yes
  become: yes

- name: Remove Docker directories (images, containers, volumes)
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/lib/docker
    - /var/lib/containerd
  become: yes

- name: Remove Docker apt source list
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/docker.list
    state: absent
  become: yes

- name: Remove Docker GPG keyring
  ansible.builtin.file:
    path: /etc/apt/keyrings/docker.asc
    state: absent
  become: yes

